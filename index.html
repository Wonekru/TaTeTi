<!DOCTYPE html>
<html lang="en">

    <title>TaTeTi</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div id="game">

            <div class="square celda" data-id="4"></div>

            <div class="square celda" data-id="9"></div>
          </div>
            <div id="message">Es el turno de <span id="turno" class="turno-a">X</span></div>

            <button onclick="reiniciarJuego()">Reiniciar</button>
            <div id="ganador" class="ganador-a"></div>
        </div>
    </div>
  <script src="js.js"></script>
